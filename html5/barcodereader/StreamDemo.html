<!DOCTYPE html>
<html lang="en">
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<meta name="mobile-web-app-capable" content="yes">

<head>
  <title>GetUserMedia demo</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <script data-main="http://sawas.github.io/html5/barcodereader/app.js" src="http://requirejs.org/docs/release/2.1.11/minified/require.js"></script>
</head>

<body>
  <div class="select">
    <label for="audioSource">Audio source: </label><select id="audioSource"></select>
  </div>

  <div class="select">
    <label for="videoSource">Video source: </label><select id="videoSource"></select>
  </div>
  
  <video muted autoplay></video>
  
  <button id="decode">Start decoding</button>
  <button id="stopDecode">Stop decoding</button>
  
  <p id="Result" style="position:absolute;top:275px;"></p>
</body>

</html>
