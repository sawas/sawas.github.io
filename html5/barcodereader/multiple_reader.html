<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>QuaggaJS, an advanced barcode-reader written in JavaScript</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="QuaggaJS is an advanced barcode-reader written in JavaScript">
    <meta name="keywords" content="barcode, javascript, canvas, computer vision, image processing, ean, code128">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="./css/mstyles.css">
    <link rel="stylesheet" href="./css/example.css">
    <link rel="stylesheet" href="./css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
        var host = "sawas.github.io";
        if ((host == window.location.host) && (window.location.protocol != "https:")) {
            window.location.protocol = "https";
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>
                QuaggaJS
            </h1>
            <p>An advanced barcode-reader written in JavaScript</p>
        </header>
        <section>
            <h1>Examples</h1>
            <link rel="stylesheet" type="text/css" href="./css/mstlyles2.css">
            <section id="container" class="container">
                <h3>Scan various barcodes continously</h3>
                <p>
                    Be aware that not all combinations play together nicely. Some codes do not have a checksum (e.g. ITF).
                </p>
                <div class="controls">
                    <button type="button" class="icon-barcode button scan">Start Scanning</button>
                    <div class="readers">
                        <label>
                            <span>EAN-13</span>
                            <input checked="" name="ean_reader" type="checkbox">
                        </label>
                        <label>
                            <span>EAN-8</span>
                            <input name="ean_8_reader" type="checkbox">
                        </label>
                        <label>
                            <span>UPC-E</span>
                            <input name="upc_e_reader" type="checkbox">
                        </label>
                        <label>
                            <span>Code 39</span>
                            <input checked="" name="code_39_reader" type="checkbox">
                        </label>
                        <label>
                            <span>Codabar</span>
                            <input name="codabar_reader" type="checkbox">
                        </label>
                        <label>
                            <span>Code 128</span>
                            <input checked="" name="code_128_reader" type="checkbox">
                        </label>
                        <label>
                            <span>Interleaved 2 of 5</span>
                            <input name="i2of5_reader" type="checkbox">
                        </label>
                    </div>
                </div>
                <div class="overlay overlay--inline">
                    <div class="overlay__content">
                        <div class="overlay__close">X</div>
                        <ul class="results"></ul>
                    </div>
                </div>
            </section>
            <ul class="results"></ul>

            <script src="./js/quagga_b.js" type="text/javascript"></script>
            <script src="./js/multiple.js" type="text/javascript"></script>
            <script src="./js/prism.js"></script>
        </section>
        <footer>
        </footer>
    </div>

    <script src="./js/scale.fix.js"></script>
</body>

</html>
