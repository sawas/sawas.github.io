<!DOCTYPE html>
<meta charset=utf-8>
<html lang="en">

<head>
  <title>BarcodeReader</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <script type="text/javascript" src="http://sawas.github.io/html5/barcodereader/html5-qrcode.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <h3 class="center">QR code Reader Demo</h3>

  <div  class="center" id="reader" style="width:300px;height:250px;"></div>
  
  <h6 class="center">Result</h6>
  <span id="read" class="center"></span>
  <br>
  
  <h6 class="center">Read Error (Debug only)</h6>
  <span class="center">Will constantly show a message, can be ignored</span>
  <span id="read_error" class="center"></span>
  
  <br>
  <h6 class="center">Video Error</h6>
  <span id="vid_error" class="center"></span>
  
  <br>
  <br>
  <br>
</body>

<script>
  $('#reader').html5_qrcode(function(data){
         alert("can read");
    },
    function(error){
        //show read errors 
        $("#read_error").html(error);
    }, function(videoError){
        //the video stream could be opened
        $("#vid_error").html(videoError);
    }
);
</script>
</html>
